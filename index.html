<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Microsoft</title>
        <link href="assets/styles.css" rel="stylesheet" type="text/css">
        <link 
            rel="stylesheet" 
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
            crossorigin="anonymous"/>
    </head>
  
    <body>

    <div id="pic">
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>

    <div id="icons">
        <!-- TODO: spans for icons -->
        <span><i class="fab fa-500px"></i></span>
        <span><i class="fas fa-adjust"></i></span>
        <span><i class="fab fa-affiliatetheme"></i></span>
        <span><i class="fab fa-acquisitions-incorporated"></i></span>
        <span><i class="fas fa-air-freshener"></i></span>
        <span><i class="fas fa-arrow-alt-circle-up"></i></span>
    </div>

    <div id="mini-layout">
        <!-- TODO: Spans for four-item wide mini-layout -->
        <span>
            <div>
                <img src="http://placekitten.com/100/100" alt="Kitten Pic">
            </div>
            <div>
                <strong>Silly Kitten</strong>
            </div>
            <div>
                <p>So surprised!</p>
            </div>
            <div>
                <a href="http://placekitten.com">More cats</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://place-puppy.com/100x100" alt="Puppy Pic">
            </div>
            <div>
                <strong>Silly Puppy</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="http://place-puppy.com">More puppies</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://www.fillmurray.com/100/100" alt="Pic of Bill Murray">
            </div>
            <div>
                <strong>Bill Murray</strong>
            </div>
            <div>
                <p>So sophisticated!</p>
            </div>
            <div>
                <a href="https://www.fillmurray.com">More Bill Murray</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://baconmockup.com/100/100" alt="Pic of bacon">
            </div>
            <div>
                <strong>Let's get crispy</strong>
            </div>
            <div>
                <p>So crispy!</p>
            </div>
            <div>
                <a href="https://baconmockup.com">More bacon</a>
            </div>
        </span>
    </div>

  </body>
</html>
